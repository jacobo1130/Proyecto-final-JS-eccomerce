<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carro de compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Almacén en línea</h1>
            </header>
            <nav>
                <ul>

                    <li>
                        <a class="btn-menu volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i>Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="btn-menu carrito active" href="./carrocompras.html">
                            <i class="bi bi-cart"></i>Carro de compras
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>2023</footer>
        </aside>
        <main>
            <h2>Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carritoVacio" class="carrito-vacio">Tu carrito está vació. <i class="bi bi-emoji-frown-fill"></i>
                </p>
                <div id="carritoProductos" class="carrito-productos disabled">
                    <div class="carrito-producto">
                        <!-- aca se añaden los productos -->
                    </div>
                </div>

                <div id="carritoAcciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carritoVaciar" class="carrito-acciones-vaciar">Vaciar Carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$ </p>
                        </div>
                        <button id="comprarAhora" class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>

                <p id="carritoComprado" class="carrito-comprado disabled">Muchas gracias por la compra <i
                        class="bi bi-bag-check"></i></p>
                <img id="carritoCompradoImg" class="carrito-comprado-img disabled" src="./img/apu-thank-you.gif" alt="">
            </div>
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
            <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
            <script src="carrito.js"></script>
        </main>

    </div>

</body>

</html>
